{% extends 'base.html' %}
{% block title%}About{% endblock %}

{% block content %}
<h1>About Page</h1>

<p>
    {{text}},
    {{number}},
    {{list}}
</p>

{% for item in list %}
    {% if item == "abc" %}
    <li><strong>{{forloop.counter}} - {{item}}</strong></li>
    {% else %}
    <li>{{item}}</li>
    {% endif %}
{% endfor %}

{% endblock %}
